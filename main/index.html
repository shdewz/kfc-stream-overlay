<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="deps/countUp.js"></script>
    <script src="deps/reconnecting-websocket.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="deps/Chart.min.js"></script>
    <script src="deps/smooth.js"></script>
</head>

<body>
    <div id="main">
        <video autoplay muted loop id="bg-video">
            <source src="./static/bg1.mp4" type="video/mp4">
        </video>
        <div id="full-overlay">
            <div id="header">
                <div id="red-points"></div>
                <div id="blue-points"></div>
                <div id="red-name">Red Team</div>
                <div id="blue-name">Blue Team</div>
                <img id="red-flag">
                <img id="blue-flag">
            </div>
            <!-- <div id="footer-gameplay">
				<div id="lead-bar"></div>
				<div id="red-score"></div>
				<div id="blue-score"></div>
				<div id="map-container">
					<div id="overlay">
						<div id="artist"></div>
						<div id="title"></div>
						<div id="diff"></div>
					</div>
				</div>
				<div class="stats-container">
					<div id="stats-1"></div>
					<div id="stats-2"></div>
				</div>
				<div id="chat-container">
					<div id="chat"></div>
				</div>
				<div id="strains-container">
					<canvas id="strains" width="400" height="120"></canvas>
					<div id="progress">
						<canvas id="strainsProgress" width="400" height="120"></canvas>
					</div>
					<div id="map-time">01:54 / 03:00</div>
				</div>
			</div> -->
            <div id="gameplay-area"></div>
            <div id="footer">
                <div id="top-footer">
                    <div id="score-red">98.76%</div>
                    <div id="score-leadarrow"><svg id="arrow" width="36" height="36" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 30 40">
                            <defs>
                                <style>
                                    .cls-1 {
                                        fill: #fff;
                                    }

                                </style>
                            </defs>
                            <polygon class="cls-1" points="15 40 0 40 15 20 0 0 15 0 30 20 15 40" />
                        </svg></div>
                    <div id="score-blue">99.54%</div>
                </div>
                <div id="bottom-footer">
                    <div id="mapimage-container"></div>
                    <div id="stats-container">
                        <div id="strain-container">
                            <div id="strain-background">
                                <div id="strain-dim"></div>
                            </div>
                            <canvas id="strains" width="1420" height="120"></canvas>
                            <div id="progress">
                                <canvas id="strainsProgress" width="1420" height="120"></canvas>
                            </div>
                        </div>
                        <div id="title-container">
                            <span id="title">Placeholder Title</span>
                            <span id="map-diff"><span id="diff">[Placeholder Difficulty]</span> mapped by <span
                                    id="mapper">Mapper</span></span>
                        </div>
                        <div id="props-container">
                            <div class="props-group">
                                <span class="props-item">length <span id="len"
                                        class="highlight affected-dt">0:00</span></span>
                                <span class="props-item">bpm <span id="bpm"
                                        class="highlight affected-dt">0</span></span>
                                <span class="props-item">sr <span id="sr"
                                        class="highlight affected-hr affected-dt">0.00</span><img id="star"
                                        src="./static/star.svg" height="17px" width="28px" /></span>
                            </div>
                            <div class="props-group">
                                <span class="props-item">cs <span id="cs" class="highlight affected-hr">0</span></span>
                                <span class="props-item">ar <span id="ar"
                                        class="highlight affected-hr affected-dt">0</span></span>
                                <span class="props-item">od <span id="od"
                                        class="highlight affected-hr affected-dt">0</span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="chat-container">
                    <div id="chat"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
